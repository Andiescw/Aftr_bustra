<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Galería • The Coffee Shop</title>
</head>

<body>
  <header>
    <!--NAVEGACION-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-success p-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/img/LogoTCS.png" alt="" width="35" height="35">
        </a>

        <button class="navbar-toggler" 
                type="button" 
                data-togle="collapse" 
                data-target="#navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="./galeria.html">Galeria</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="galery-container">

      <div class="item">
        <img src="../assets/img/coffee_cream.jpg" 
        alt="Coffee Cream"
        title="Café con crema"
        class="img_galery">
      </div>

       <div class="item">
        <img src="../assets/img/coffee_variety.jpg" alt="Coffee Variety"
        title="Variedad de café"
        class="img_galery">
      </div>

       <div class="item">
        <img src="../assets/img/coffee-beans.jpg" alt="Coffee Beans"
        title="Granos de café"
        class="img_galery">
      </div>

      <div class="item">
        <img src="../assets/img/handsCoffeeBeans.jpg" alt="Hands holding coffee beans"
        title="Sosteniendo granos de café con las manos"
        class="img_galery">
      </div>

      <div class="item">
        <img src="../assets/img/fresh_press.jpg" alt="French Press"
        title="Prensa Francesa"
        class="img_galery">
      </div>

      <div class="item">
        <img src="..//assets/img/3coffee.jpg" alt="Beverages"
        title="Diferentes tipos de bebidas a base de café"
        class="img_galery">
      </div>
    </div>
  </main>


  <!--FOOTER-->
  <div class="container-fluid bg-black p-3">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/index.html" class="gap-2 p-1 m-2 text-muted text-decoration-none 1h-1"></a>
        <img src="../assets/img/LogoTCS.png" class="logo" height="30" width="30">
        <span class="mb-3 mb-md-0 text-white text-muted">© The Coffee Shop, 2022</span>
      </div>
    </footer>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>
</body>
</html>
